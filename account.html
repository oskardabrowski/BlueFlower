<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="./img/BlueFlowerIco.png" rel="icon" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400;1,600&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Blue Flower - Account</title>
</head>

<body>
    <nav class="AccountNav">
        <svg class="AccountNav-logo">
            <use xlink:href="./img/BlueFlowerLogo.svg#FlowerLogo" />
        </svg>
        <div class="AccountNav-btns">
            <div class="AccountNav-btns"><i class="fas fa-shopping-cart"></i></div>
            <div class="AccountNav-btns"><i class="fas fa-comment"></i></div>
            <div class="AccountNav-btns-photo">
                <img src="./img/users/Alex.jpg" alt="user-img" />
            </div>
        </div>
    </nav>
    <article class="UserApp">
        <div class="UserApp-menu">
            <ul>
                <li><i class="fas fa-home"></i>Strona główna</li>
                <li><i class="fas fa-user"></i>Mój profil</li>
                <li><i class="fas fa-bullhorn"></i>Moje ogłoszenia</li>
                <li><i class="far fa-credit-card"></i>Moje płatności</li>
                <li><i class="fas fa-lock"></i>Zmiana hasła</li>
            </ul>
        </div>
        <div class="UserApp-container">
            <div class="UserApp-container-cards">
                <div class="UserApp-container-cards-card CardFree">
                    <div class="UserApp-container-cards-card-icon"><i class="fas fa-paper-plane"></i></div>
                    <div class="UserApp-container-cards-card-header"><h1>Free</h1></div>
                    <div class="UserApp-container-cards-card-list">
                        <ul>
                            <li>Darmowe</li>
                            <li>Widoczne 14 dni</li>
                            <li>Możliwe odnowienie</li>
                        </ul>
                    </div>
                    <div class="UserApp-container-cards-card-button">
                        <button>Dodaj ogłoszenie</button>
                    </div>
                </div>
                <div class="UserApp-container-cards-card CardStandard">
                    <div class="UserApp-container-cards-card-icon"><i class="fas fa-rocket"></i></div>
                    <div class="UserApp-container-cards-card-header"><h1>Standard</h1></div>
                    <div class="UserApp-container-cards-card-list">
                        <ul>
                            <li>Darmowe</li>
                            <li>Widoczne 14 dni</li>
                            <li>Możliwe odnowienie</li>
                        </ul>
                    </div>
                    <div class="UserApp-container-cards-card-button">
                        <button>Dodaj ogłoszenie</button>
                    </div>
                </div>
                <div class="UserApp-container-cards-card CardPremium">
                    <div class="UserApp-container-cards-card-icon"><i class="fas fa-fire"></i></div>
                    <div class="UserApp-container-cards-card-header"><h1>Premium</h1></div>
                    <div class="UserApp-container-cards-card-list">
                        <ul>
                            <li>Darmowe</li>
                            <li>Widoczne 14 dni</li>
                            <li>Możliwe odnowienie</li>
                        </ul>
                    </div>
                    <div class="UserApp-container-cards-card-button">
                        <button>Dodaj ogłoszenie</button>
                    </div>
                </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </article>
</body>
<script src="./js/menu.js"></script>
</html>
